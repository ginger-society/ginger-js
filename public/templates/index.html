<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
  </head>
  <script id="serverScript">
    window.flask_react_app_props = JSON.parse({{react_props | tojson}}) // ignore the error, Jinja Template thing
  </script>
  <body>
    {% autoescape false %}
    <div id="root">{{react_context|safe}}</div>
    {% endautoescape %}
  </body>
  <script src="/js/app.js"></script>
</html>
